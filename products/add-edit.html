 <div class="row">
   <div class="col-xs-12">
     <div class="side-form">
       <div class="content">
         <h1>{{vm.title}}</h1>
        <div class="form-container">
          <form method="post" name="frm">
                                        
             <div class=" form-group">
                <label class="col-xs-3" for="name">Nome</label>
                <input type="text" id="name" class="form-control" ng-model="vm.product.name" required ng-required="true"/>
            </div>
             <div class=" form-group">
                <label class="col-xs-3" for="category">Categoria</label>
                  <multiselect class="input-xlarge" 
                   ng-model="vm.product.category"
                   options="a.name for a in Areas"
                   change="selected()" ></multiselect>
                    <div class="well well-small">
                         {{vm.product.category.name}}
                     </div>
           </div> 
                                                
            <div class="form-group">
                <a class=" btn btn-default" ui-sref="products">Cancelar</a>
                <button class=" btn btn-primary" ng-click="vm.saveProduct()" ng-disabled="frm.$invalid ">Salvar</button>
            </div>
         </form>
      </div>
   </div>
    <div class="background"></div>
  </div>
  </div>            
 </div>   
</div>
