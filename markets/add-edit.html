 <div class="row">
   <div class="col-xs-12">
     <div class="side-form">
       <div class="content">
         <h1>{{vm.title}}</h1>
        <div class="form-container">
          <form method="post" name="frm">
                                        
             <div class=" form-group">
                <label class="col-xs-3" for="name">Nome</label>
                <input type="text" id="name" class="form-control" ng-model="vm.market.name" required ng-required="true"/>
            </div>
            <div class=" form-group">
                <label class="col-xs-3" for="accountable">Respons√°vel</label>
                <input type="text" id="accountable" class="form-control" ng-model="vm.market.accountable"  ng-required="true"/>
            </div>

          


           <div class=" form-group">
                <label class="col-xs-3" for="township">Provincia</label>
                  <multiselect class="input-xlarge" 
                   ng-model="vm.market.province"
                   options="p.name for p in Provices"
                   change="selected()" ></multiselect>
                    <div class="well well-small">
                         {{vm.market.province.name}}
                     </div>
           </div> 

            <div class=" form-group">
                <label class="col-xs-3" for="township">Municipio</label>
                 
              

               <multiselect class="input-xlarge" 
               ng-model="vm.market.township"
               options="t.name for t in Townships"
               change="selected()" ></multiselect>
                <div class="well well-small">
                     {{vm.market.township.name}}
                 </div>

            </div>                              
            <div class="form-group">
                <a class=" btn btn-default" ui-sref="markets">Cancelar</a>
                <button class=" btn btn-primary" ng-click="vm.saveMarket()" ng-disabled="frm.$invalid ">Salvar</button>
            </div>
         </form>
      </div>
   </div>
    <div class="background"></div>
  </div>
  </div>            
 </div>   
</div>
