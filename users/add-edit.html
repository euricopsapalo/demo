 <div class="row">
   <div class="col-xs-12">
     <div class="side-form">
       <div class="content">
         <h1>{{vm.title}}</h1>
        <div class="form-container">
          <form method="post" name="frm">
                                        
             <div class=" form-group">
                <label class="col-xs-3" for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" class="form-control" ng-model="vm.user.fullname" required ng-required="true"/>
            </div>
            <div class=" form-group">
                <label class="col-xs-3" for="nomeusuario">Nome de usu√°rio</label>
                <input type="text" id="nomeusuario" class="form-control" ng-model="vm.user.username" required ng-required="true"/>
            </div>
            <div class=" form-group">
                <label class="col-xs-3" for="password">Senha</label>
                <input type="password" id="password" class="form-control" ng-model="vm.user.password" required ng-required="true"/>
            </div>

             <div class=" form-group">
                <label class="col-xs-3" for="nivelacesso">Nivel de acesso</label>
               <select name="nivelacesso" id="nivelacesso" class="form-control" required="required" ng-model="vm.user.acesslevel">
                    <option value="ADMIN">ADMIN</option>
                    <option value="SUPERADMIN">SUPERADMIN</option>    
               </select>                             
            </div>
                                                
            <div class="form-group">
                <a class=" btn btn-default" ui-sref="users">Cancelar</a>
                <button class=" btn btn-primary" ng-click="vm.saveUser()" ng-disabled="frm.$invalid ">Salvar</button>
            </div>
         </form>
      </div>
   </div>
    <div class="background"></div>
  </div>
  </div>            
 </div>   
</div>
