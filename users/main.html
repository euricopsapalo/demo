<div class="container">
      <div class=" row">
         <div  class="col-xs-12">
                
             <h1>Usuários</h1> 

          </div>

       </div>
       <div class="row">

              <div class="col-xs-6">
                 <a ui-sref="users.add" class="btn btn-default">Adicionar Usuario</a>
              </div>
                   
              <div class="col-xs-6">
                 <input type="text" ng-model="search" class="form-control" placeholder="filtre pelo nome">
              </div>
       </div>
      <div class="row">    
           <div class="col-xs-12">
                <div class="table-responsive">
                    <table class=" table products-table">
                        <tr>
                            <th>Nome completo</th>
                            <th>Nome do usuário</th>
                            <th>Nível de acesso</th>
                            <th class="delete-column"></th>
                            <th class="edit-column"></th>
     
                        </tr>
                        <tr ng-animate="'animate'" ng-repeat="user in vm.users  | filter:search ">
                            <td>{{user.fullname}}</td>
                            <td> {{user.username}}</td>
                            <td> {{user.acesslevel}}</td>
                            <td><a  class="btn btn-xs  btn-info" ui-sref="users.edit({ id: user.id })">editar</a></td>
                            <td ng-show="vm.dataLogin.username!=user.username"><a ng-click="vm.deleteUser(user.id)" class="btn btn-xs btn-danger">Eliminar</a></td>
                        </tr>
                    </table> 
                 </div>
                <div ui-view class="view-side-form"></div>                       
           </div>                 
      </div>       
</div>
